@(invoice : Invoice)

<li id="invoice-@invoice.id" class="@if(invoice.wasPaidOnTime()) {	invoice-paid
	} else {
		@if(invoice.isOverdue()) {	invoice-overdue
	} else {
		@if(invoice.isPaid() && !invoice.wasPaidOnTime()) {	invoice-late
	}}}">
	<a class="delete" 
		title="Remove invoice" 
		href="@routes.Invoices.destroy(invoice.id)" 
		data-remote="true" 
		data-confirm="Are you sure you want to remove this invoice?"
		data-method="delete">×</a>
	<a href="@routes.Invoices.show(invoice.id)">
		<strong class="invoice-title">@invoice.title</strong>
		
		<label>Client</label>@invoice.client.name
		<label>Invoice date</label><time datetime="@invoice.invoiceDate" pubdate>@invoice.invoiceDate.format("yyyy-MM-dd")</time>
		<label>Due date</label>
		<time datetime="@invoice.dueDate">@invoice.dueDate.format("yyyy-MM-dd")</time>

		<a
			title="Star invoice" 
			data-method="put"
			data-remote="true"
			class="star @if(invoice.starred) {starred}"
			href="@routes.Invoices.toggleStarred(invoice.id)">★</a>
	</a>
</li>
