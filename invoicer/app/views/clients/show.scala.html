</p>

<section class="client">

		<h1 class="alignleft">@client.name</h1>

		<a href="@routes.Clients.edit(client.id)" class="btn alignright">Edit</a>
	</header>	
	
	<dl>
		<dt>Client nameS</dt>

		<dt>Client org.Number</dt>

	</dl>

</section>
