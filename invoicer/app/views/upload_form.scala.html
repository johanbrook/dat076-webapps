@(buttonText : String)(call : play.api.mvc.Call)

@import helper._

@if(flash.contains("error")) {
	    <p class="negative">
	        @flash.get("error")
	    </p>
	}
	
@form(action = call, 'enctype -> "multipart/form-data") {

	<input type="file" name="@util.FileHandler.FILE_PART_NAME">
	<p><small>Only JSON files allowed for now!</small></p>

	<p class="right" ><input type="submit" value="@buttonText"></p>
}
